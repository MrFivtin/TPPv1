<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физика: Разделы</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
            color: #004d40;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px #fff;
        }
        .button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 20px;
            color: white;
            background-color: #00796b;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>10 КЛАСС. РАЗДЕЛЫ</h1>
    <a href="#" class="button">Электродинамика</a>
    <a href="#" class="button">Молекулярная физика</a>
    <a href="#" class="button">Динамика</a>
</body>
</html>
